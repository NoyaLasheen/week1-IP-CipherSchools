<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table>
        <thead>Table of content</thead>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Place</th>
                <th>Animal</th>
                <th>Thing</th>
            </tr>
            <tr>
                <td>Shruthi</td>
                <td>Chattisgarh</td>
                <td>Cat</td>
                <td>Pencil</td>
            </tr>
            <tr>
                <td>Anyone's name</td>
                <td>Any place</td>
                <td>Any animal</td>
                <td>Any thing</td>
            </tr>
        </tbody>
    </table>
</body>
