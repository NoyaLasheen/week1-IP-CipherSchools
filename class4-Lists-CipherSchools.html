<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!--Unordered list-->

    <h1>Unordered List</h1>
    <ul>
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </ul>

    <!--Ordered List-->
    <h1>Ordered List</h1>
    <ol>
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </ol>

    <!--Definition List-->
    <h1>Definition List</h1>
    <dl>
        <dt>Term</dt>
        <dd>Term description</dd>
    </dl>

    <dl>
        <dt>Term</dt>
        <dd>Term description</dd>
        <dd>Term description</dd>
    </dl>


</body>
